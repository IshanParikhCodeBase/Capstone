<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Progress Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1 id="project-name">Project Management</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Backlog</h2>
            <div class="task">Task 1</div>
            <div class="task">Task 2</div>
            <!-- Add more tasks here -->
        </div>
        <div class="section">
            <h2>Pending</h2>
            <div class="task">Task 3</div>
            <div class="task">Task 4</div>
            <!-- Add more tasks here -->
        </div>
        <div class="section">
            <h2>In Progress</h2>
            <div class="task">Task 5</div>
            <div class="task">Task 6</div>
            <!-- Add more tasks here -->
        </div>
        <div class="section">
            <h2>Completed</h2>
            <div class="task">Task 7</div>
            <div class="task">Task 8</div>
            <!-- Add more tasks here -->
        </div>
    </div>
</body>
</html>
